<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#ffffff"/>

  <!-- Room outline (20ft x 15ft at 40 pixels per foot) -->
  <rect x="100" y="100" width="600" height="400" fill="none" stroke="#000000" stroke-width="8"/>

  <!-- Door (3ft wide) -->
  <rect x="350" y="100" width="100" height="8" fill="#ffffff"/>
  <path d="M 350 100 Q 350 100, 450 100" stroke="#888888" stroke-width="2" fill="none"/>
  <line x1="350" y1="100" x2="320" y2="70" stroke="#888888" stroke-width="2"/>

  <!-- Windows -->
  <rect x="200" y="100" width="100" height="8" fill="#87CEEB"/>
  <rect x="200" y="492" width="120" height="8" fill="#87CEEB"/>
  <rect x="100" y="250" width="8" height="100" fill="#87CEEB"/>

  <!-- Room label -->
  <text x="400" y="320" text-anchor="middle" font-family="Arial" font-size="24" fill="#666666">Living Room</text>
  <text x="400" y="350" text-anchor="middle" font-family="Arial" font-size="16" fill="#999999">20 ft Ã— 15 ft</text>

  <!-- Dimensions -->
  <text x="400" y="80" text-anchor="middle" font-family="Arial" font-size="14" fill="#333333">20 feet</text>
  <text x="60" y="320" text-anchor="middle" font-family="Arial" font-size="14" fill="#333333" transform="rotate(-90 60 320)">15 feet</text>

  <!-- Grid (optional - shows 1ft spacing) -->
  <defs>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#e0e0e0" stroke-width="0.5"/>
    </pattern>
  </defs>
  <rect x="100" y="100" width="600" height="400" fill="url(#grid)"/>
</svg>
